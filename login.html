<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理登录</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 现代化登录页面样式 */
        :root {
            --primary-color: #007AFF;
            --primary-dark: #0051D5;
            --success-color: #34C759;
            --error-color: #FF3B30;
            --warning-color: #FF9500;
            
            --bg-color: #ffffff;
            --bg-secondary: #f8fafc;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            
            --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* 暗色主题 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --bg-secondary: #1e293b;
                --text-color: #f1f5f9;
                --text-secondary: #cbd5e1;
                --border-color: #334155;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container {
            background: var(--bg-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 24px;
            box-shadow: var(--shadow-md);
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            padding-left: 44px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            color: var(--text-color);
            font-size: 16px;
            font-family: var(--font-family);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: var(--bg-color);
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
        }

        .login-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-btn.loading .loading-spinner {
            display: inline-block;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error-color);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 59, 48, 0.2);
            display: none;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(52, 199, 89, 0.2);
            display: none;
        }

        .login-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .back-to-blog {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .back-to-blog:hover {
            color: var(--primary-color);
        }

        /* 安全提示 */
        .security-info {
            background: rgba(255, 149, 0, 0.1);
            color: var(--warning-color);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 13px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 149, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 10px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .form-group input {
                font-size: 16px; /* 防止iOS缩放 */
            }
        }

        /* 动画效果 */
        .login-container {
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 输入验证样式 */
        .form-group input.error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
        }

        .form-group input.success {
            border-color: var(--success-color);
            box-shadow: 0 0 0 3px rgba(52, 199, 89, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-blog"></i>
            </div>
            <h1>博客管理</h1>
            <p>请输入用户名和密码</p>
        </div>

        <div class="security-info">
            <i class="fas fa-shield-alt"></i>
            <span>为了保护您的博客安全，请使用强密码</span>
        </div>

        <form id="login-form">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <div class="form-group">
                <label for="username">用户名</label>
                <div class="input-wrapper">
                    <i class="input-icon fas fa-user"></i>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="输入用户名">
                </div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-wrapper">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="输入密码">
                    <i class="password-toggle fas fa-eye" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember">
                    <span>记住登录</span>
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">忘记密码？</a>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <span class="loading-spinner"></span>
                <span class="btn-text">登录</span>
            </button>
        </form>

        <div class="login-footer">
            <a href="/" class="back-to-blog">
                <i class="fas fa-arrow-left"></i> 返回博客首页
            </a>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
