                    `).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ–‡ç« </div>';
                    searchResults.style.display = 'block';
                }
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const themeToggle = document.querySelector('.theme-toggle i');
                themeToggle.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            sharePost(postId, platform) {
                const post = this.blogData.posts.find(p => p.id === postId);
                if (!post) return;
                
                const url = window.location.href;
                const text = `${post.title} - ${this.blogData.settings.title}`;
                
                let shareUrl = '';
                switch (platform) {
                    case 'twitter':
                        shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                        break;
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                        break;
                }
                
                if (shareUrl) {
                    window.open(shareUrl, '_blank', 'width=600,height=400');
                }
            }

            copyPostLink(postId) {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    this.showNotification('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                });
            }

            // å·¥å…·æ–¹æ³•
            getPaginatedPosts() {
                const start = (this.currentPage - 1) * this.postsPerPage;
                const end = start + this.postsPerPage;
                return this.blogData.posts.slice(start, end);
            }

            getCategories() {
                const categories = {};
                this.blogData.posts.forEach(post => {
                    if (post.category) {
                        if (!categories[post.category]) {
                            categories[post.category] = [];
                        }
                        categories[post.category].push(post);
                    }
                });
                return categories;
            }

            getTags() {
                const tags = {};
                this.blogData.posts.forEach(post => {
                    post.tags.forEach(tag => {
                        if (!tags[tag]) {
                            tags[tag] = [];
                        }
                        tags[tag].push(post);
                    });
                });
                return tags;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            calculateReadingTime(content) {
                const wordsPerMinute = 200;
                const words = content.split(/\s+/).length;
                return Math.ceil(words / wordsPerMinute);
            }

            generateExcerpt(content) {
                const plainText = content.replace(/[#*`]/g, '').substring(0, 200);
                return plainText + (content.length > 200 ? '...' : '');
            }

            parseMarkdown(content) {
                // å¢å¼ºçš„ Markdown è§£æ
                return content
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                    .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                    .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
                    .replace(/`([^`]*)`/gim, '<code>$1</code>')
                    .replace(/^\- (.*$)/gim, '<li>$1</li>')
                    .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                    .replace(/\n\n/gim, '</p><p>')
                    .replace(/^(?!<[h|u|p|b])/gim, '<p>')
                    .replace(/$/gim, '</p>')
                    .replace(/<p><\/p>/gim, '')
                    .replace(/<p>(<h[1-6]>)/gim, '$1')
                    .replace(/(<\/h[1-6]>)<\/p>/gim, '$1')
                    .replace(/<p>(<ul>)/gim, '$1')
                    .replace(/(<\/ul>)<\/p>/gim, '$1')
                    .replace(/<p>(<blockquote>)/gim, '$1')
                    .replace(/(<\/blockquote>)<\/p>/gim, '$1')
                    .replace(/<p>(<pre>)/gim, '$1')
                    .replace(/(<\/pre>)<\/p>/gim, '$1');
            }

            updateActiveNav(currentPage) {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                const activeLink = document.querySelector(`[onclick="blog.showPage('${currentPage}')"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }

            applyTheme() {
                const theme = this.blogData.theme;
                if (!theme) return;
                
                const root = document.documentElement;
                root.style.setProperty('--apple-blue', theme.primaryColor);
                root.style.setProperty('--apple-red', theme.accentColor);
                
                // åº”ç”¨è‡ªå®šä¹‰ CSS
                let customStyle = document.getElementById('custom-theme-style');
                if (!customStyle) {
                    customStyle = document.createElement('style');
                    customStyle.id = 'custom-theme-style';
                    document.head.appendChild(customStyle);
                }
                customStyle.textContent = theme.customCSS;
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            init() {
                // æ£€æŸ¥å½“å‰ä¸»é¢˜
                const currentTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', currentTheme);
                
                this.showPage('home');
                
                // ç›‘å¬å­˜å‚¨å˜åŒ–ï¼Œå®æ—¶æ›´æ–°åšå®¢å†…å®¹
                window.addEventListener('storage', (e) => {
                    if (e.key === 'blogData') {
                        this.blogData = this.loadBlogData();
                        this.showPage('home');
                    }
                });

                // æ·»åŠ å›åˆ°é¡¶éƒ¨æŒ‰é’®
                this.addScrollToTop();

                // ç‚¹å‡»å¤–éƒ¨å…³é—­æœç´¢ç»“æœ
                document.addEventListener('click', (e) => {
                    const searchBox = document.querySelector('.search-box');
                    const searchResults = document.getElementById('search-results');
                    if (searchBox && searchResults && !searchBox.contains(e.target)) {
                        searchResults.style.display = 'none';
                    }
                });

                // æ·»åŠ åŠ è½½å®ŒæˆåŠ¨ç”»
                setTimeout(() => {
                    document.body.classList.add('loaded');
                }, 100);
            }

            addScrollToTop() {
                const scrollToTopBtn = document.createElement('button');
                scrollToTopBtn.className = 'scroll-to-top';
                scrollToTopBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
                scrollToTopBtn.title = 'å›åˆ°é¡¶éƒ¨';
                
                document.body.appendChild(scrollToTopBtn);
                
                // æ»šåŠ¨æ˜¾ç¤º/éšè—æŒ‰é’®
                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > 300) {
                        scrollToTopBtn.classList.add('visible');
                    } else {
                        scrollToTopBtn.classList.remove('visible');
                    }
                });
                
                // ç‚¹å‡»å›åˆ°é¡¶éƒ¨
                scrollToTopBtn.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        }

        // åˆ›å»ºåšå®¢å®ä¾‹
        const blog = new SimpleBlog();
        window.blog = blog;

        // åˆå§‹åŒ–åšå®¢
        document.addEventListener('DOMContentLoaded', () => {
            blog.init();
        });
    </script>
