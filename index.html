                                ${post.category ? `<span class="category"><i class="fas fa-folder"></i> ${post.category}</span>` : ''}
                                <span class="reading-time"><i class="fas fa-clock"></i> ${this.calculateReadingTime(post.content)} åˆ†é’Ÿé˜…è¯»</span>
                                <span><i class="fas fa-eye"></i> ${Math.floor(Math.random() * 500) + 100} æ¬¡é˜…è¯»</span>
                            </div>
                            ${post.tags.length > 0 ? `
                                <div class="post-tags">
                                    ${post.tags.map(tag => `<span class="tag"><i class="fas fa-tag"></i> ${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                        </header>
                        
                        <div class="post-content">
                            ${this.parseMarkdown(post.content)}
                        </div>
                        
                        <footer class="post-footer">
                            <div class="share-buttons">
                                <h4><i class="fas fa-share-alt"></i> åˆ†äº«è¿™ç¯‡æ–‡ç« </h4>
                                <div class="share-btn-group">
                                    <button onclick="blog.sharePost('${post.id}', 'twitter')" class="share-btn twitter">
                                        <i class="fab fa-twitter"></i> Twitter
                                    </button>
                                    <button onclick="blog.sharePost('${post.id}', 'facebook')" class="share-btn facebook">
                                        <i class="fab fa-facebook"></i> Facebook
                                    </button>
                                    <button onclick="blog.copyPostLink('${post.id}')" class="share-btn copy">
                                        <i class="fas fa-link"></i> å¤åˆ¶é“¾æ¥
                                    </button>
                                </div>
                            </div>
                        </footer>
                    </article>
                `;
            }

            renderAboutPage() {
                return `
                    <div class="blog-header">
                        <div class="blog-header-content">
                            <h1><i class="fas fa-user"></i> å…³äºæˆ‘</h1>
                            <nav class="breadcrumb">
                                <a href="#" onclick="blog.showPage('home')"><i class="fas fa-home"></i> é¦–é¡µ</a>
                                <span class="separator"><i class="fas fa-chevron-right"></i></span>
                                <span class="current">å…³äº</span>
                            </nav>
                        </div>
                    </div>
                    
                    <div class="about-content">
                        <div class="author-info">
                            <div class="author-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <h2>${this.blogData.settings.author}</h2>
                            <p class="author-email"><i class="fas fa-envelope"></i> ${this.blogData.settings.email}</p>
                            <div class="social-links">
                                ${this.blogData.settings.github ? `
                                    <a href="https://github.com/${this.blogData.settings.github}" target="_blank">
                                        <i class="fab fa-github"></i> GitHub
                                    </a>
                                ` : ''}
                                ${this.blogData.settings.twitter ? `
                                    <a href="https://twitter.com/${this.blogData.settings.twitter}" target="_blank">
                                        <i class="fab fa-twitter"></i> Twitter
                                    </a>
                                ` : ''}
                                <a href="mailto:${this.blogData.settings.email}">
                                    <i class="fas fa-envelope"></i> é‚®ç®±è”ç³»
                                </a>
                            </div>
                        </div>
                        
                        <div class="about-text">
                            ${this.parseMarkdown(this.blogData.settings.about || 'è¿™é‡Œæ˜¯å…³äºé¡µé¢çš„å†…å®¹...')}
                        </div>
                        
                        <div class="blog-stats">
                            <div class="stat">
                                <span class="stat-number">${this.blogData.posts.length}</span>
                                <span class="stat-label">ç¯‡æ–‡ç« </span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">${Object.keys(this.getCategories()).length}</span>
                                <span class="stat-label">ä¸ªåˆ†ç±»</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">${Object.keys(this.getTags()).length}</span>
                                <span class="stat-label">ä¸ªæ ‡ç­¾</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderPagination(totalPages) {
                const pagination = [];
                
                if (this.currentPage > 1) {
                    pagination.push(`<a href="#" onclick="blog.goToPage(${this.currentPage - 1})" class="page-btn prev"><i class="fas fa-chevron-left"></i> ä¸Šä¸€é¡µ</a>`);
                }
                
                for (let i = 1; i <= totalPages; i++) {
                    if (i === this.currentPage) {
                        pagination.push(`<span class="page-btn current">${i}</span>`);
                    } else {
                        pagination.push(`<a href="#" onclick="blog.goToPage(${i})" class="page-btn">${i}</a>`);
                    }
                }
                
                if (this.currentPage < totalPages) {
                    pagination.push(`<a href="#" onclick="blog.goToPage(${this.currentPage + 1})" class="page-btn next">ä¸‹ä¸€é¡µ <i class="fas fa-chevron-right"></i></a>`);
                }
                
                return `<div class="pagination">${pagination.join('')}</div>`;
            }

            showPage(page) {
                let content = '';
                
                switch (page) {
                    case 'home':
                        content = this.renderHomePage();
                        break;
                    case 'about':
                        content = this.renderAboutPage();
                        break;
                    default:
                        content = this.renderHomePage();
                }
                
                document.getElementById('content').innerHTML = content;
                this.updateActiveNav(page);
                this.applyTheme();
                window.scrollTo(0, 0);
            }

            showPost(postId) {
                const content = this.renderPost(postId);
                document.getElementById('content').innerHTML = content;
                this.applyTheme();
                window.scrollTo(0, 0);
            }

            goToPage(page) {
                this.currentPage = page;
                this.showPage('home');
            }

            search(query) {
                const searchResults = document.getElementById('search-results');
                
                if (!query || query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const results = this.blogData.posts.filter(post => 
                    post.title.toLowerCase().includes(query.toLowerCase()) ||
                    post.content.toLowerCase().includes(query.toLowerCase()) ||
                    post.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase())) ||
                    (post.category && post.category.toLowerCase().includes(query.toLowerCase()))
                ).slice(0, 5);
                
                if (results.length > 0) {
                    searchResults.innerHTML = results.map(post => `
                        <div class="search-result-item" onclick="blog.showPost('${post.id}'); document.getElementById('search-results').style.display='none';">
                            <h4>${post.title}</h4>
                            <p>${post.excerpt || this.generateExcerpt(post.content)}</p>
                        </div>
                    `).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="no-results"><i class="fas fa-search"></i> æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ–‡ç« </div>';
                    searchResults.style.display = 'block';
                }
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const themeToggle = document.querySelector('.theme-toggle i');
                themeToggle.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            sharePost(postId, platform) {
                const post = this.blogData.posts.find(p => p.id === postId);
                if (!post) return;
                
                const url = window.location.href;
                const text = `${post.title} - ${this.blogData.settings.title}`;
                
                let shareUrl = '';
                switch (platform) {
                    case 'twitter':
                        shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                        break;
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                        break;
                }
                
                if (shareUrl) {
                    window.open(shareUrl, '_blank', 'width=600,height=400');
                }
            }

            copyPostLink(postId) {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    this.showNotification('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                });
            }

            // å·¥å…·æ–¹æ³•
            getPaginatedPosts() {
                const start = (this.currentPage - 1) * this.postsPerPage;
                const end = start + this.postsPerPage;
                return this.blogData.posts.slice(start, end);
            }

            getCategories() {
                const categories = {};
                this.blogData.posts.forEach(post => {
                    if (post.category) {
                        if (!categories[post.category]) {
                            categories[post.category] = [];
                        }
                        categories[post.category].push(post);
                    }
                });
                return categories;
            }

            getTags() {
                const tags = {};
                this.blogData.posts.forEach(post => {
                    post.tags.forEach(tag => {
                        if (!tags[tag]) {
                            tags[tag] = [];
                        }
                        tags[tag].push(post);
                    });
                });
                return tags;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            calculateReadingTime(content) {
                const wordsPerMinute = 200;
                const words = content.split(/\s+/).length;
                return Math.ceil(words / wordsPerMinute);
            }

            generateExcerpt(content) {
                const plainText = content.replace(/[#*`]/g, '').substring(0, 200);
                return plainText + (content.length > 200 ? '...' : '');
            }

            parseMarkdown(content) {
                // ç®€å•çš„ Markdown è§£æ
                return content
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                    .replace(/\*(.*)\*/gim, '<em>$1</em>')
                    .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
                    .replace(/`([^`]*)`/gim, '<code>$1</code>')
                    .replace(/^\- (.*$)/gim, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                    .replace(/> (.*$)/gim, '<blockquote>$1</blockquote>')
                    .replace(/\n/gim, '<br>');
            }

            updateActiveNav(currentPage) {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                const activeLink = document.querySelector(`[onclick="blog.showPage('${currentPage}')"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }

            applyTheme() {
                const theme = this.blogData.theme;
                if (!theme) return;
                
                const root = document.documentElement;
                root.style.setProperty('--primary-color', theme.primaryColor);
                root.style.setProperty('--accent-color', theme.accentColor);
                
                // åº”ç”¨è‡ªå®šä¹‰ CSS
                let customStyle = document.getElementById('custom-theme-style');
                if (!customStyle) {
                    customStyle = document.createElement('style');
                    customStyle.id = 'custom-theme-style';
                    document.head.appendChild(customStyle);
                }
                customStyle.textContent = theme.customCSS;
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            init() {
                // æ£€æŸ¥å½“å‰ä¸»é¢˜
                const currentTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', currentTheme);
                
                this.showPage('home');
                
                // ç›‘å¬å­˜å‚¨å˜åŒ–ï¼Œå®æ—¶æ›´æ–°åšå®¢å†…å®¹
                window.addEventListener('storage', (e) => {
                    if (e.key === 'blogData') {
                        this.blogData = this.loadBlogData();
                        this.showPage('home');
                    }
                });

                // æ·»åŠ å›åˆ°é¡¶éƒ¨æŒ‰é’®
                this.addScrollToTop();

                // ç‚¹å‡»å¤–éƒ¨å…³é—­æœç´¢ç»“æœ
                document.addEventListener('click', (e) => {
                    const searchContainer = document.querySelector('.search-container');
                    const searchResults = document.getElementById('search-results');
                    if (searchContainer && searchResults && !searchContainer.contains(e.target)) {
                        searchResults.style.display = 'none';
                    }
                });

                // æ›´æ–°ä¸»é¢˜å›¾æ ‡
                const themeToggle = document.querySelector('.theme-toggle i');
                if (themeToggle) {
                    themeToggle.className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                }
            }

            addScrollToTop() {
                const scrollToTopBtn = document.createElement('button');
                scrollToTopBtn.className = 'scroll-to-top';
                scrollToTopBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
                scrollToTopBtn.title = 'å›åˆ°é¡¶éƒ¨';
                
                document.body.appendChild(scrollToTopBtn);
                
                // æ»šåŠ¨æ˜¾ç¤º/éšè—æŒ‰é’®
                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > 300) {
                        scrollToTopBtn.classList.add('visible');
                    } else {
                        scrollToTopBtn.classList.remove('visible');
                    }
                });
                
                // ç‚¹å‡»å›åˆ°é¡¶éƒ¨
                scrollToTopBtn.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        }

        // åˆ›å»ºåšå®¢å®ä¾‹
        const blog = new SimpleBlog();
        window.blog = blog;

        // åˆå§‹åŒ–åšå®¢
        document.addEventListener('DOMContentLoaded', () => {
            blog.init();
        });
    </script>
</body>
