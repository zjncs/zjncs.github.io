<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的技术博客</title>
    <meta name="description" content="专业技术分享与开发经验">
    
    <!-- 字体和图标 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* 现代色彩系统 */
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            
            /* 背景色 */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-card: #ffffff;
            
            /* 文本颜色 */
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            
            /* 边框和分割线 */
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            
            /* 阴影 */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* 圆角 */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* 间距 */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* 字体 */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            
            /* 动画 */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* 暗色模式 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
                --bg-tertiary: #334155;
                --bg-card: #1e293b;
                
                --text-primary: #f1f5f9;
                --text-secondary: #cbd5e1;
                --text-muted: #94a3b8;
                
                --border-color: #334155;
                --border-light: #475569;
                
                --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
                --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.4);
                --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4), 0 4px 6px -4px rgb(0 0 0 / 0.4);
                --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.4), 0 8px 10px -6px rgb(0 0 0 / 0.4);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: background-color var(--transition-normal), color var(--transition-normal);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }

        /* 加载状态 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 顶部导航栏 */
        .blog-header {
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: var(--space-xl) 0;
            margin-bottom: var(--space-2xl);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        @media (prefers-color-scheme: dark) {
            .blog-header {
                background: rgba(30, 41, 59, 0.8);
            }
        }

        .blog-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--space-sm);
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .blog-description {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin-bottom: var(--space-xl);
            font-weight: 400;
        }

        .blog-nav {
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-lg);
            transition: all var(--transition-fast);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .nav-link.admin-link {
            background: var(--accent-color);
            color: white;
        }

        .nav-link.admin-link:hover {
            background: #d97706;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: var(--space-sm);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            transform: scale(1.05);
        }

        /* 搜索框 */
        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-box input {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-xl);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            display: none;
            max-height: 400px;
            overflow-y: auto;
            margin-top: var(--space-xs);
        }

        .search-result-item {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .search-result-item:hover {
            background: var(--bg-secondary);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item h4 {
            margin-bottom: var(--space-sm);
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .search-result-item p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .no-results {
            padding: var(--space-xl);
            text-align: center;
            color: var(--text-muted);
        }

        /* 面包屑导航 */
        .breadcrumb {
            margin-bottom: var(--space-lg);
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .breadcrumb a:hover {
            color: var(--primary-dark);
        }

        .separator {
            color: var(--text-muted);
        }

        .current {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* 文章容器 */
        .posts-container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* 文章卡片 */
        .post-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            margin-bottom: var(--space-2xl);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transition: transform var(--transition-normal);
        }

        .post-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }

        .post-card:hover::before {
            transform: scaleX(1);
        }

        .post-header {
            margin-bottom: var(--space-lg);
        }

        .post-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--space-md);
            line-height: 1.3;
        }

        .post-title a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .post-title a:hover {
            color: var(--primary-color);
        }

        .post-meta {
            display: flex;
            gap: var(--space-lg);
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
            align-items: center;
        }

        .post-meta > * {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .category {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-xl);
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .post-excerpt {
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
            line-height: 1.7;
            font-size: 1.1rem;
        }

        .post-tags {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
        }

        .tag {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-xl);
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
            transition: all var(--transition-fast);
        }

        .tag:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-light);
        }

        .read-more {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-lg);
            border: 2px solid transparent;
        }

        .read-more:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(4px);
            border-color: var(--primary-color);
        }

        .reading-time {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* 文章详情页 */
        .post-detail {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: var(--radius-2xl);
            padding: var(--space-3xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .post-detail .post-title {
            font-size: 3rem;
            margin-bottom: var(--space-lg);
            line-height: 1.2;
        }

        .post-content {
            margin: var(--space-2xl) 0;
            line-height: 1.8;
            font-size: 1.125rem;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4,
        .post-content h5,
        .post-content h6 {
            margin: var(--space-2xl) 0 var(--space-lg) 0;
            color: var(--text-primary);
            font-weight: 700;
        }

        .post-content h1 { font-size: 2.25rem; }
        .post-content h2 { font-size: 1.875rem; }
        .post-content h3 { font-size: 1.5rem; }

        .post-content p {
            margin-bottom: var(--space-lg);
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: var(--space-lg);
            padding-left: var(--space-xl);
        }

        .post-content li {
            margin-bottom: var(--space-sm);
        }

        .post-content code {
            background: var(--bg-secondary);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 0.9em;
            color: var(--error-color);
            border: 1px solid var(--border-color);
        }

        .post-content pre {
            background: var(--bg-secondary);
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            overflow-x: auto;
            margin: var(--space-lg) 0;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .post-content pre code {
            background: none;
            padding: 0;
            border: none;
            color: var(--text-primary);
        }

        .post-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: var(--space-lg);
            margin: var(--space-lg) 0;
            color: var(--text-secondary);
            font-style: italic;
            background: var(--bg-secondary);
            padding: var(--space-lg);
            border-radius: 0 var(--radius-lg) var(--radius-lg) 0;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-lg);
            margin: var(--space-lg) 0;
            box-shadow: var(--shadow-md);
        }

        /* 文章导航 */
        .post-nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
            margin: var(--space-2xl) 0;
        }

        .post-nav-item {
            padding: var(--space-xl);
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            transition: all var(--transition-normal);
        }

        .post-nav-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .post-nav-item.prev {
            text-align: left;
        }

        .post-nav-item.next {
            text-align: right;
        }

        .nav-label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .post-nav-item a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color var(--transition-fast);
        }

        .post-nav-item a:hover {
            color: var(--primary-color);
        }

        /* 分享按钮 */
        .share-buttons {
            margin-top: var(--space-2xl);
            padding-top: var(--space-2xl);
            border-top: 1px solid var(--border-color);
        }

        .share-buttons h4 {
            margin-bottom: var(--space-lg);
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            margin-right: var(--space-md);
            margin-bottom: var(--space-md);
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all var(--transition-fast);
            text-decoration: none;
        }

        .share-btn.twitter {
            background: #1da1f2;
            color: white;
        }

        .share-btn.facebook {
            background: #4267b2;
            color: white;
        }

        .share-btn.copy {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: var(--space-sm);
            margin: var(--space-2xl) 0;
        }

        .page-btn {
            padding: var(--space-md) var(--space-lg);
            background: var(--bg-card);
            color: var(--text-primary);
            text-decoration: none;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            transition: all var(--transition-fast);
            font-weight: 500;
        }

        .page-btn:hover,
        .page-btn.current {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* 分类和标签页面 */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-xl);
            margin: var(--space-2xl) 0;
        }

        .category-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }

        .category-name {
            font-size: 1.5rem;
            margin-bottom: var(--space-sm);
            color: var(--primary-color);
            font-weight: 700;
        }

        .category-count {
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
            font-size: 1rem;
        }

        .category-posts {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .category-post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md) 0;
            border-bottom: 1px solid var(--border-light);
        }

        .category-post:last-child {
            border-bottom: none;
        }

        .category-post a {
            color: var(--text-primary);
            text-decoration: none;
            flex: 1;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .category-post a:hover {
            color: var(--primary-color);
        }

        .category-post time {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .category-more {
            text-align: center;
            margin-top: var(--space-lg);
        }

        .category-more a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            padding: var(--space-sm) var(--space-lg);
            border: 2px solid var(--primary-color);
            border-radius: var(--radius-lg);
            transition: all var(--transition-fast);
        }

        .category-more a:hover {
            background: var(--primary-color);
            color: white;
        }

        /* 标签云 */
        .tags-cloud {
            text-align: center;
            margin: var(--space-2xl) 0;
            padding: var(--space-2xl);
            background: var(--bg-secondary);
            border-radius: var(--radius-2xl);
            border: 1px solid var(--border-color);
        }

        .tag-item {
            display: inline-block;
            margin: var(--space-xs);
            padding: var(--space-sm) var(--space-lg);
            background: var(--bg-card);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            transition: all var(--transition-fast);
            font-weight: 500;
        }

        .tag-item:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .tag-size-1 { font-size: 0.8rem; }
        .tag-size-2 { font-size: 0.9rem; }
        .tag-size-3 { font-size: 1rem; }
        .tag-size-4 { font-size: 1.1rem; font-weight: 600; }
        .tag-size-5 { font-size: 1.2rem; font-weight: 700; }

        /* 关于页面 */
        .about-content {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: var(--radius-2xl);
            padding: var(--space-3xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .author-info {
            text-align: center;
            margin-bottom: var(--space-2xl);
            padding-bottom: var(--space-2xl);
            border-bottom: 1px solid var(--border-color);
        }

        .author-info h2 {
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
        }

        .author-email {
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
            flex-wrap: wrap;
        }

        .social-links a {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            transition: all var(--transition-fast);
            font-weight: 500;
        }

        .social-links a:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .about-text {
            margin-bottom: var(--space-2xl);
            line-height: 1.8;
            font-size: 1.125rem;
        }

        .blog-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-lg);
            text-align: center;
        }

        .stat {
            padding: var(--space-xl);
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            transition: all var(--transition-normal);
        }

        .stat:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--space-sm);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        /* 回到顶部按钮 */
        .scroll-to-top {
            position: fixed;
            bottom: var(--space-xl);
            right: var(--space-xl);
            width: 56px;
            height: 56px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
            z-index: 1000;
            box-shadow: var(--shadow-lg);
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            background: var(--primary-dark);
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        /* 通知系统 */
        .notification {
            position: fixed;
            top: var(--space-xl);
            right: var(--space-xl);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: var(--space-lg) var(--space-xl);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 500;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            z-index: 3000;
            transform: translateX(400px);
            transition: transform var(--transition-normal);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--error-color);
        }

        .notification.info {
            border-left: 4px solid var(--primary-color);
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 var(--space-md);
            }

            .blog-header {
                padding: var(--space-lg) 0;
            }

            .blog-header h1 {
                font-size: 2rem;
            }

            .blog-nav {
                gap: var(--space-md);
                flex-direction: column;
            }

            .search-box {
                margin: var(--space-lg) 0 0 0;
            }

            .post-card {
                padding: var(--space-xl);
            }

            .post-detail {
                padding: var(--space-xl);
            }

            .post-detail .post-title {
                font-size: 2rem;
            }

            .post-nav {
                grid-template-columns: 1fr;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .blog-stats {
                grid-template-columns: 1fr;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .post-meta {
                flex-direction: column;
                gap: var(--space-sm);
                align-items: flex-start;
            }

            .notification {
                right: var(--space-md);
                left: var(--space-md);
                max-width: none;
                transform: translateY(-100px);
            }

            .notification.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .blog-header h1 {
                font-size: 1.75rem;
            }

            .post-card {
                padding: var(--space-lg);
            }

            .post-detail {
                padding: var(--space-lg);
            }

            .scroll-to-top {
                bottom: var(--space-md);
                right: var(--space-md);
                width: 48px;
                height: 48px;
                font-size: 1.1rem;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-card {
            animation: fadeInUp 0.6s ease-out;
        }

        .post-card:nth-child(2) { animation-delay: 0.1s; }
        .post-card:nth-child(3) { animation-delay: 0.2s; }
        .post-card:nth-child(4) { animation-delay: 0.3s; }
        .post-card:nth-child(5) { animation-delay: 0.4s; }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* 选择文本样式 */
        ::selection {
            background: rgba(37, 99, 235, 0.2);
        }

        /* 焦点样式 */
        *:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* 加载完成后的动画 */
        body.loaded {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>正在加载博客...</p>
            </div>
        </div>
    </div>

    <script>
        // 简单的博客数据和渲染逻辑
        class SimpleBlog {
            constructor() {
                this.blogData = this.loadBlogData();
                this.currentPage = 1;
                this.postsPerPage = 5;
            }

            loadBlogData() {
                const saved = localStorage.getItem('blogData');
                if (saved) {
                    try {
                        return JSON.parse(saved);
                    } catch (error) {
                        console.error('加载博客数据失败:', error);
                    }
                }
                
                return {
                    posts: [
                        {
                            id: '1',
                            title: '欢迎来到我的博客',
                            slug: 'welcome-to-my-blog',
                            content: `# 欢迎来到我的博客

这是我的第一篇博客文章！在这里我会分享技术心得、学习笔记和项目经验。

## 博客功能

- ✅ **现代化设计**：简洁美观的界面
- ✅ **Markdown 支持**：完整的 Markdown 语法支持
- ✅ **文章分类和标签**：便于内容组织
- ✅ **响应式设计**：完美适配各种设备
- ✅ **实时预览**：所见即所得的编辑体验
- ✅ **文件上传**：支持拖拽上传 Markdown 文件
- ✅ **主题自定义**：个性化定制你的博客
- ✅ **GitHub 同步**：一键同步到 GitHub Pages

## 开始写作

点击右上角的"管理后台"按钮开始创建你的第一篇文章吧！

\`\`\`javascript
// 示例代码
function createBlog() {
    console.log('Hello, World!');
    return 'Welcome to my blog!';
}

createBlog();
\`\`\`

期待与你分享更多精彩内容！

> 这个博客系统完全在浏览器中运行，无需服务器，数据存储在本地，同时支持同步到 GitHub Pages。`,
                            excerpt: '欢迎来到我的技术博客！这里将分享编程技巧、项目经验和学习心得。',
                            category: '博客',
                            tags: ['欢迎', '介绍', '技术分享'],
                            date: new Date().toISOString(),
                            updated: new Date().toISOString()
                        }
                    ],
                    settings: {
                        title: '我的技术博客',
                        description: '专业技术分享与开发经验',
                        author: 'Your Name',
                        email: 'your.email@example.com',
                        github: '',
                        twitter: '',
                        about: `# 关于我

我是一名热爱技术的开发者，专注于现代 Web 开发技术。

## 技能专长

- **前端开发**：React, Vue.js, TypeScript
- **后端开发**：Node.js, Python, Java
- **数据库**：MySQL, MongoDB, Redis
- **工具链**：Git, Docker, CI/CD

## 联系方式

欢迎通过邮件或社交媒体与我交流！`
                    },
                    theme: {
                        primaryColor: '#2563eb',
                        accentColor: '#f59e0b',
                        fontFamily: 'system',
                        customCSS: ''
                    }
                };
            }

            renderHomePage() {
                const posts = this.getPaginatedPosts();
                const totalPages = Math.ceil(this.blogData.posts.length / this.postsPerPage);
                
                return `
                    <div class="blog-header">
                        <h1>${this.blogData.settings.title}</h1>
                        <p class="blog-description">${this.blogData.settings.description}</p>
                        <div class="blog-nav">
                            <a href="#" onclick="blog.showPage('home')" class="nav-link active">
                                <i class="fas fa-home"></i> 首页
                            </a>
                            <a href="#" onclick="blog.showPage('categories')" class="nav-link">
                                <i class="fas fa-folder"></i> 分类
                            </a>
                            <a href="#" onclick="blog.showPage('tags')" class="nav-link">
                                <i class="fas fa-tags"></i> 标签
                            </a>
                            <a href="#" onclick="blog.showPage('about')" class="nav-link">
                                <i class="fas fa-user"></i> 关于
                            </a>
                            <a href="/admin.html" class="nav-link admin-link">
                                <i class="fas fa-cog"></i> 管理后台
                            </a>
                            <button class="theme-toggle" onclick="blog.toggleTheme()" title="切换主题">
                                <i class="fas fa-moon"></i>
                            </button>
                        </div>
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="搜索文章..." oninput="blog.search(this.value)">
                            <div id="search-results" class="search-results"></div>
                        </div>
                    </div>
                    
                    <div class="posts-container">
                        ${posts.map(post => this.renderPostCard(post)).join('')}
                    </div>
                    
                    ${totalPages > 1 ? this.renderPagination(totalPages) : ''}
                `;
            }

            renderPostCard(post) {
                return `
                    <article class="post-card">
                        <header class="post-header">
                            <h2 class="post-title">
                                <a href="#" onclick="blog.showPost('${post.id}')">${post.title}</a>
                            </h2>
                            <div class="post-meta">
                                <span><i class="fas fa-calendar"></i> ${this.formatDate(post.date)}</span>
                                ${post.category ? `<span class="category"><i class="fas fa-folder"></i> ${post.category}</span>` : ''}
                                <span class="reading-time"><i class="fas fa-clock"></i> ${this.calculateReadingTime(post.content)} 分钟阅读</span>
                            </div>
                        </header>
                        
                        <div class="post-excerpt">
                            ${post.excerpt || this.generateExcerpt(post.content)}
                        </div>
                        
                        ${post.tags.length > 0 ? `
                            <div class="post-tags">
                                ${post.tags.map(tag => `<span class="tag"><i class="fas fa-tag"></i> ${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <footer class="post-footer">
                            <a href="#" onclick="blog.showPost('${post.id}')" class="read-more">
                                阅读全文 <i class="fas fa-arrow-right"></i>
                            </a>
                            <span class="reading-time">
                                <i class="fas fa-eye"></i> 阅读量：${Math.floor(Math.random() * 1000) + 100}
                            </span>
                        </footer>
                    </article>
                `;
            }

            renderPost(postId) {
                const post = this.blogData.posts.find(p => p.id === postId);
                if (!post) {
                    return '<div class="error">文章不存在</div>';
                }

                return `
                    <div class="blog-header">
                        <nav class="breadcrumb">
                            <a href="#" onclick="blog.showPage('home')"><i class="fas fa-home"></i> 首页</a>
                            <span class="separator">></span>
                            <span class="current">${post.title}</span>
                        </nav>
                    </div>
                    
                    <article class="post-detail">
                        <header class="post-header">
                            <h1 class="post-title">${post.title}</h1>
                            <div class="post-meta">
                                <span><i class="fas fa-calendar"></i> ${this.formatDate(post.date)}</span>
                                ${post.category ? `<span class="category"><i class="fas fa-folder"></i> ${post.category}</span>` : ''}
                                <span class="reading-time"><i class="fas fa-clock"></i> ${this.calculateReadingTime(post.content)} 分钟阅读</span>
                                <span><i class="fas fa-eye"></i> ${Math.floor(Math.random() * 1000) + 100} 次阅读</span>
                            </div>
                            ${post.tags.length > 0 ? `
                                <div class="post-tags">
                                    ${post.tags.map(tag => `<span class="tag"><i class="fas fa-tag"></i> ${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                        </header>
                        
                        <div class="post-content">
                            ${this.parseMarkdown(post.content)}
                        </div>
                        
                        <footer class="post-footer">
                            <div class="share-buttons">
                                <h4><i class="fas fa-share-alt"></i> 分享这篇文章</h4>
                                <button onclick="blog.sharePost('${post.id}', 'twitter')" class="share-btn twitter">
                                    <i class="fab fa-twitter"></i> Twitter
                                </button>
                                <button onclick="blog.sharePost('${post.id}', 'facebook')" class="share-btn facebook">
                                    <i class="fab fa-facebook"></i> Facebook
                                </button>
                                <button onclick="blog.copyPostLink('${post.id}')" class="share-btn copy">
                                    <i class="fas fa-link"></i> 复制链接
                                </button>
                            </div>
                        </footer>
                    </article>
                `;
            }

            renderAboutPage() {
                return `
                    <div class="blog-header">
                        <h1><i class="fas fa-user"></i> 关于</h1>
                        <nav class="breadcrumb">
                            <a href="#" onclick="blog.showPage('home')"><i class="fas fa-home"></i> 首页</a>
                            <span class="separator">></span>
                            <span class="current">关于</span>
                        </nav>
                    </div>
                    
                    <div class="about-content">
                        <div class="author-info">
                            <h2>${this.blogData.settings.author}</h2>
                            <p class="author-email"><i class="fas fa-envelope"></i> ${this.blogData.settings.email}</p>
                            <div class="social-links">
                                ${this.blogData.settings.github ? `
                                    <a href="https://github.com/${this.blogData.settings.github}" target="_blank">
                                        <i class="fab fa-github"></i> GitHub
                                    </a>
                                ` : ''}
                                ${this.blogData.settings.twitter ? `
                                    <a href="https://twitter.com/${this.blogData.settings.twitter}" target="_blank">
                                        <i class="fab fa-twitter"></i> Twitter
                                    </a>
                                ` : ''}
                                <a href="mailto:${this.blogData.settings.email}">
                                    <i class="fas fa-envelope"></i> 邮箱联系
                                </a>
                            </div>
                        </div>
                        
                        <div class="about-text">
                            ${this.parseMarkdown(this.blogData.settings.about || '这里是关于页面的内容...')}
                        </div>
                        
                        <div class="blog-stats">
                            <div class="stat">
                                <span class="stat-number">${this.blogData.posts.length}</span>
                                <span class="stat-label">篇文章</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">${Object.keys(this.getCategories()).length}</span>
                                <span class="stat-label">个分类</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number">${Object.keys(this.getTags()).length}</span>
                                <span class="stat-label">个标签</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderPagination(totalPages) {
                const pagination = [];
                
                if (this.currentPage > 1) {
                    pagination.push(`<a href="#" onclick="blog.goToPage(${this.currentPage - 1})" class="page-btn prev"><i class="fas fa-chevron-left"></i> 上一页</a>`);
                }
                
                for (let i = 1; i <= totalPages; i++) {
                    if (i === this.currentPage) {
                        pagination.push(`<span class="page-btn current">${i}</span>`);
                    } else {
                        pagination.push(`<a href="#" onclick="blog.goToPage(${i})" class="page-btn">${i}</a>`);
                    }
                }
                
                if (this.currentPage < totalPages) {
                    pagination.push(`<a href="#" onclick="blog.goToPage(${this.currentPage + 1})" class="page-btn next">下一页 <i class="fas fa-chevron-right"></i></a>`);
                }
                
                return `<div class="pagination">${pagination.join('')}</div>`;
            }

            showPage(page) {
                let content = '';
                
                switch (page) {
                    case 'home':
                        content = this.renderHomePage();
                        break;
                    case 'about':
                        content = this.renderAboutPage();
                        break;
                    default:
                        content = this.renderHomePage();
                }
                
                document.getElementById('content').innerHTML = content;
                this.updateActiveNav(page);
                this.applyTheme();
                window.scrollTo(0, 0);
            }

            showPost(postId) {
                const content = this.renderPost(postId);
                document.getElementById('content').innerHTML = content;
                this.applyTheme();
                window.scrollTo(0, 0);
            }

            goToPage(page) {
                this.currentPage = page;
                this.showPage('home');
            }

            search(query) {
                const searchResults = document.getElementById('search-results');
                
                if (!query || query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const results = this.blogData.posts.filter(post => 
                    post.title.toLowerCase().includes(query.toLowerCase()) ||
                    post.content.toLowerCase().includes(query.toLowerCase()) ||
                    post.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase())) ||
                    (post.category && post.category.toLowerCase().includes(query.toLowerCase()))
                ).slice(0, 5);
                
                if (results.length > 0) {
                    searchResults.innerHTML = results.map(post => `
                        <div class="search-result-item" onclick="blog.showPost('${post.id}'); blog.closeSearch();">
                            <h4>${this.highlightText(post.title, query)}</h4>
                            <p>${this.highlightText(post.excerpt || this.generateExcerpt(post.content), query)}</p>
                        </div>
                    `).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="no-results"><i class="fas fa-search"></i> 没有找到相关文章</div>';
                    searchResults.style.display = 'block';
                }
            }

            closeSearch() {
                document.getElementById('search-results').style.display = 'none';
                document.getElementById('search-input').value = '';
            }

            highlightText(text, query) {
                const regex = new RegExp(`(${query})`, 'gi');
                return text.replace(regex, '<mark>$1</mark>');
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const themeToggle = document.querySelector('.theme-toggle i');
                themeToggle.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            sharePost(postId, platform) {
                const post = this.blogData.posts.find(p => p.id === postId);
                if (!post) return;
                
                const url = window.location.href;
                const text = `${post.title} - ${this.blogData.settings.title}`;
                
                let shareUrl = '';
                switch (platform) {
                    case 'twitter':
                        shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                        break;
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                        break;
                }
                
                if (shareUrl) {
                    window.open(shareUrl, '_blank', 'width=600,height=400');
                }
            }

            copyPostLink(postId) {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    this.showNotification('链接已复制到剪贴板', 'success');
                });
            }

            // 工具方法
            getPaginatedPosts() {
                const start = (this.currentPage - 1) * this.postsPerPage;
                const end = start + this.postsPerPage;
                return this.blogData.posts.slice(start, end);
            }

            getCategories() {
                const categories = {};
                this.blogData.posts.forEach(post => {
                    if (post.category) {
                        if (!categories[post.category]) {
                            categories[post.category] = [];
                        }
                        categories[post.category].push(post);
                    }
                });
                return categories;
            }

            getTags() {
                const tags = {};
                this.blogData.posts.forEach(post => {
                    post.tags.forEach(tag => {
                        if (!tags[tag]) {
                            tags[tag] = [];
                        }
                        tags[tag].push(post);
                    });
                });
                return tags;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            calculateReadingTime(content) {
                const wordsPerMinute = 200;
                const words = content.split(/\s+/).length;
                return Math.ceil(words / wordsPerMinute);
            }

            generateExcerpt(content) {
                const plainText = content.replace(/[#*`]/g, '').substring(0, 200);
                return plainText + (content.length > 200 ? '...' : '');
            }

            parseMarkdown(content) {
                // 简单的 Markdown 解析
                return content
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                    .replace(/\*(.*)\*/gim, '<em>$1</em>')
                    .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
                    .replace(/`([^`]*)`/gim, '<code>$1</code>')
                    .replace(/^\- (.*$)/gim, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                    .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                    .replace(/\n/gim, '<br>');
            }

            updateActiveNav(currentPage) {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                const activeLink = document.querySelector(`[onclick="blog.showPage('${currentPage}')"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }

            applyTheme() {
                const theme = this.blogData.theme;
                if (!theme) return;
                
                const root = document.documentElement;
                root.style.setProperty('--primary-color', theme.primaryColor);
                root.style.setProperty('--accent-color', theme.accentColor);
                
                // 应用自定义 CSS
                let customStyle = document.getElementById('custom-theme-style');
                if (!customStyle) {
                    customStyle = document.createElement('style');
                    customStyle.id = 'custom-theme-style';
                    document.head.appendChild(customStyle);
                }
                customStyle.textContent = theme.customCSS;
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'}"></i> ${message}`;
                
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            init() {
                // 检查当前主题
                const currentTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', currentTheme);
                
                this.showPage('home');
                
                // 监听存储变化，实时更新博客内容
                window.addEventListener('storage', (e) => {
                    if (e.key === 'blogData') {
                        this.blogData = this.loadBlogData();
                        this.showPage('home');
                    }
                });

                // 添加回到顶部按钮
                this.addScrollToTop();

                // 点击外部关闭搜索结果
                document.addEventListener('click', (e) => {
                    const searchBox = document.querySelector('.search-box');
                    const searchResults = document.getElementById('search-results');
                    if (searchBox && searchResults && !searchBox.contains(e.target)) {
                        searchResults.style.display = 'none';
                    }
                });

                // 添加加载完成动画
                setTimeout(() => {
                    document.body.classList.add('loaded');
                }, 100);
            }

            addScrollToTop() {
                const scrollToTopBtn = document.createElement('button');
                scrollToTopBtn.className = 'scroll-to-top';
                scrollToTopBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
                scrollToTopBtn.title = '回到顶部';
                
                document.body.appendChild(scrollToTopBtn);
                
                // 滚动显示/隐藏按钮
                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > 300) {
                        scrollToTopBtn.classList.add('visible');
                    } else {
                        scrollToTopBtn.classList.remove('visible');
                    }
                });
                
                // 点击回到顶部
                scrollToTopBtn.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        }

        // 创建博客实例
        const blog = new SimpleBlog();
        window.blog = blog;

        // 初始化博客
        document.addEventListener('DOMContentLoaded', () => {
            blog.init();
        });
    </script>
</body>
