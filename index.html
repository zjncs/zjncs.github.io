<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的技术博客</title>
    <meta name="description" content="专业技术分享与开发经验">
    
    <!-- 字体和图标 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 现代化设计系统 */
        :root {
            /* 主色调 */
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            
            /* 辅助色 */
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            
            /* 中性色 */
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* 语义化颜色 */
            --bg-color: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            
            /* 字体 */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
            
            /* 间距 */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            
            /* 圆角 */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* 阴影 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* 动画 */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* 暗色主题 */
        [data-theme="dark"] {
            --bg-color: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-color: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-family);
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color var(--transition-normal), color var(--transition-normal);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }

        /* 加载状态 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* 博客头部 */
        .blog-header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            padding: var(--spacing-3xl) 0;
            margin-bottom: var(--spacing-3xl);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .blog-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23e2e8f0" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .blog-header-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .blog-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease;
        }

        .blog-description {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .blog-nav {
            display: flex;
            justify-content: center;
            gap: var(--spacing-lg);
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-color);
            text-decoration: none;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-lg);
            transition: all var(--transition-fast);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .nav-link.admin-link {
            background: var(--error-color);
            color: white;
        }

        .nav-link.admin-link:hover {
            background: #dc2626;
        }

        /* 搜索框 */
        .search-container {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease 0.6s both;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            padding-left: 3rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-xl);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-box i {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            display: none;
            max-height: 400px;
            overflow-y: auto;
            margin-top: var(--spacing-xs);
        }

        .search-result-item {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .search-result-item:hover {
            background: var(--bg-secondary);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item h4 {
            margin-bottom: var(--spacing-xs);
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .search-result-item p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .no-results {
            padding: var(--spacing-xl);
            text-align: center;
            color: var(--text-muted);
        }

        /* 主题切换按钮 */
        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: var(--spacing-sm);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        /* 面包屑导航 */
        .breadcrumb {
            margin-bottom: var(--spacing-lg);
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .breadcrumb a:hover {
            color: var(--primary-dark);
        }

        .separator {
            color: var(--text-muted);
        }

        .current {
            color: var(--text-color);
            font-weight: 500;
        }

        /* 文章容器 */
        .posts-container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* 文章卡片 */
        .post-card {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            margin-bottom: var(--spacing-2xl);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transition: transform var(--transition-normal);
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }

        .post-card:hover::before {
            transform: scaleX(1);
        }

        .post-header {
            margin-bottom: var(--spacing-lg);
        }

        .post-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            line-height: 1.3;
        }

        .post-title a {
            color: var(--text-color);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        .post-title a:hover {
            color: var(--primary-color);
        }

        .post-meta {
            display: flex;
            gap: var(--spacing-lg);
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
            align-items: center;
        }

        .post-meta > * {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .category {
            background: var(--primary-color);
            color: white;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-md);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .post-excerpt {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .post-tags {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .tag {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-md);
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
            transition: all var(--transition-fast);
        }

        .tag:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .read-more {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-fast);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
        }

        .read-more:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(4px);
        }

        .reading-time {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* 文章详情 */
        .post-detail {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-color);
            border-radius: var(--radius-xl);
            padding: var(--spacing-3xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .post-detail .post-title {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-lg);
            line-height: 1.2;
        }

        .post-content {
            margin: var(--spacing-2xl) 0;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4,
        .post-content h5,
        .post-content h6 {
            margin: var(--spacing-2xl) 0 var(--spacing-lg) 0;
            color: var(--text-color);
            font-weight: 600;
        }

        .post-content h1 { font-size: 2rem; }
        .post-content h2 { font-size: 1.75rem; }
        .post-content h3 { font-size: 1.5rem; }

        .post-content p {
            margin-bottom: var(--spacing-lg);
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: var(--spacing-lg);
            padding-left: var(--spacing-xl);
        }

        .post-content li {
            margin-bottom: var(--spacing-sm);
        }

        .post-content code {
            background: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 0.9em;
            color: var(--error-color);
        }

        .post-content pre {
            background: var(--bg-secondary);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            overflow-x: auto;
            margin: var(--spacing-lg) 0;
            border: 1px solid var(--border-color);
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: var(--text-color);
        }

        .post-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: var(--spacing-lg);
            margin: var(--spacing-lg) 0;
            color: var(--text-secondary);
            font-style: italic;
            background: var(--bg-secondary);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-lg);
            margin: var(--spacing-lg) 0;
            box-shadow: var(--shadow-md);
        }

        /* 文章导航 */
        .post-nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            margin: var(--spacing-2xl) 0;
        }

        .post-nav-item {
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            transition: all var(--transition-fast);
        }

        .post-nav-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .post-nav-item.prev {
            text-align: left;
        }

        .post-nav-item.next {
            text-align: right;
        }

        .nav-label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: var(--spacing-xs);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .post-nav-item a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .post-nav-item a:hover {
            color: var(--primary-color);
        }

        /* 分享按钮 */
        .share-buttons {
            margin-top: var(--spacing-2xl);
            padding-top: var(--spacing-2xl);
            border-top: 1px solid var(--border-color);
        }

        .share-buttons h4 {
            margin-bottom: var(--spacing-lg);
            color: var(--text-color);
        }

        .share-btn-group {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all var(--transition-fast);
            text-decoration: none;
        }

        .share-btn.twitter {
            background: #1da1f2;
            color: white;
        }

        .share-btn.facebook {
            background: #4267b2;
            color: white;
        }

        .share-btn.copy {
            background: var(--bg-secondary);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            margin: var(--spacing-2xl) 0;
        }

        .page-btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--bg-color);
            color: var(--text-color);
            text-decoration: none;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            font-weight: 500;
        }

        .page-btn:hover,
        .page-btn.current {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        /* 分类和标签页面 */
        .categories-grid,
        .tags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-xl);
            margin: var(--spacing-2xl) 0;
        }

        .category-card,
        .tag-card {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
        }

        .category-card:hover,
        .tag-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .category-name,
        .tag-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--primary-color);
        }

        .category-count,
        .tag-count {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
        }

        .category-posts,
        .tag-posts {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .category-post,
        .tag-post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .category-post:last-child,
        .tag-post:last-child {
            border-bottom: none;
        }

        .category-post a,
        .tag-post a {
            color: var(--text-color);
            text-decoration: none;
            flex: 1;
            transition: color var(--transition-fast);
        }

        .category-post a:hover,
        .tag-post a:hover {
            color: var(--primary-color);
        }

        .category-post time,
        .tag-post time {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* 标签云 */
        .tags-cloud {
            text-align: center;
            margin: var(--spacing-2xl) 0;
            padding: var(--spacing-2xl);
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
        }

        .tag-item {
            display: inline-block;
            margin: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--bg-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            transition: all var(--transition-fast);
            font-weight: 500;
        }

                    pagination.push(`<a href="#" onclick="blog.goToPage(${this.currentPage + 1})" class="page-btn next">下一页 <i class="fas fa-chevron-right"></i></a>`);
                }
                
                return `<div class="pagination">${pagination.join('')}</div>`;
            }

            showPage(page) {
                let content = '';
                
                switch (page) {
                    case 'home':
                        content = this.renderHomePage();
                        break;
                    case 'about':
                        content = this.renderAboutPage();
                        break;
                    default:
                        content = this.renderHomePage();
                }
                
                document.getElementById('content').innerHTML = content;
                this.updateActiveNav(page);
                this.applyTheme();
                window.scrollTo(0, 0);
            }

            showPost(postId) {
                const content = this.renderPost(postId);
                document.getElementById('content').innerHTML = content;
                this.applyTheme();
                window.scrollTo(0, 0);
            }

            goToPage(page) {
                this.currentPage = page;
                this.showPage('home');
            }

            search(query) {
                const searchResults = document.getElementById('search-results');
                
                if (!query || query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const results = this.blogData.posts.filter(post => 
                    post.title.toLowerCase().includes(query.toLowerCase()) ||
                    post.content.toLowerCase().includes(query.toLowerCase()) ||
                    post.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase())) ||
                    (post.category && post.category.toLowerCase().includes(query.toLowerCase()))
                ).slice(0, 5);
                
                if (results.length > 0) {
                    searchResults.innerHTML = results.map(post => `
                        <div class="search-result-item" onclick="blog.showPost('${post.id}'); document.getElementById('search-results').style.display='none';">
                            <h4>${post.title}</h4>
                            <p>${post.excerpt || this.generateExcerpt(post.content)}</p>
                        </div>
                    `).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="no-results"><i class="fas fa-search"></i> 没有找到相关文章</div>';
                    searchResults.style.display = 'block';
                }
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                const themeToggle = document.querySelector('.theme-toggle i');
                themeToggle.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            sharePost(postId, platform) {
                const post = this.blogData.posts.find(p => p.id === postId);
                if (!post) return;
                
                const url = window.location.href;
                const text = `${post.title} - ${this.blogData.settings.title}`;
                
                let shareUrl = '';
                switch (platform) {
                    case 'twitter':
                        shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                        break;
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                        break;
                }
                
                if (shareUrl) {
                    window.open(shareUrl, '_blank', 'width=600,height=400');
                }
            }

            copyPostLink(postId) {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    this.showNotification('链接已复制到剪贴板', 'success');
                });
            }

            // 工具方法
            getPaginatedPosts() {
                const start = (this.currentPage - 1) * this.postsPerPage;
                const end = start + this.postsPerPage;
                return this.blogData.posts.slice(start, end);
            }

            getCategories() {
                const categories = {};
                this.blogData.posts.forEach(post => {
                    if (post.category) {
                        if (!categories[post.category]) {
                            categories[post.category] = [];
                        }
                        categories[post.category].push(post);
                    }
                });
                return categories;
            }

            getTags() {
                const tags = {};
                this.blogData.posts.forEach(post => {
                    post.tags.forEach(tag => {
                        if (!tags[tag]) {
                            tags[tag] = [];
                        }
                        tags[tag].push(post);
                    });
                });
                return tags;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            calculateReadingTime(content) {
                const wordsPerMinute = 200;
                const words = content.split(/\s+/).length;
                return Math.ceil(words / wordsPerMinute);
            }

            generateExcerpt(content) {
                const plainText = content.replace(/[#*`]/g, '').substring(0, 200);
                return plainText + (content.length > 200 ? '...' : '');
            }

            parseMarkdown(content) {
                // 简单的 Markdown 解析
                return content
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                    .replace(/\*(.*)\*/gim, '<em>$1</em>')
                    .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
                    .replace(/`([^`]*)`/gim, '<code>$1</code>')
                    .replace(/^\- (.*$)/gim, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                    .replace(/> (.*$)/gim, '<blockquote>$1</blockquote>')
                    .replace(/\n/gim, '<br>');
            }

            updateActiveNav(currentPage) {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                const activeLink = document.querySelector(`[onclick="blog.showPage('${currentPage}')"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }

            applyTheme() {
                const theme = this.blogData.theme;
                if (!theme) return;
                
                const root = document.documentElement;
                root.style.setProperty('--primary-color', theme.primaryColor);
                root.style.setProperty('--accent-color', theme.accentColor);
                
                // 应用自定义 CSS
                let customStyle = document.getElementById('custom-theme-style');
                if (!customStyle) {
                    customStyle = document.createElement('style');
                    customStyle.id = 'custom-theme-style';
                    document.head.appendChild(customStyle);
                }
                customStyle.textContent = theme.customCSS;
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            init() {
                // 检查当前主题
                const currentTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', currentTheme);
                
                this.showPage('home');
                
                // 监听存储变化，实时更新博客内容
                window.addEventListener('storage', (e) => {
                    if (e.key === 'blogData') {
                        this.blogData = this.loadBlogData();
                        this.showPage('home');
                    }
                });

                // 添加回到顶部按钮
                this.addScrollToTop();

                // 点击外部关闭搜索结果
                document.addEventListener('click', (e) => {
                    const searchContainer = document.querySelector('.search-container');
                    const searchResults = document.getElementById('search-results');
                    if (searchContainer && searchResults && !searchContainer.contains(e.target)) {
                        searchResults.style.display = 'none';
                    }
                });

                // 更新主题图标
                const themeToggle = document.querySelector('.theme-toggle i');
                if (themeToggle) {
                    themeToggle.className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                }
            }

            addScrollToTop() {
                const scrollToTopBtn = document.createElement('button');
                scrollToTopBtn.className = 'scroll-to-top';
                scrollToTopBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
                scrollToTopBtn.title = '回到顶部';
                
                document.body.appendChild(scrollToTopBtn);
                
                // 滚动显示/隐藏按钮
                window.addEventListener('scroll', () => {
                    if (window.pageYOffset > 300) {
                        scrollToTopBtn.classList.add('visible');
                    } else {
                        scrollToTopBtn.classList.remove('visible');
                    }
                });
                
                // 点击回到顶部
                scrollToTopBtn.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        }

        // 创建博客实例
        const blog = new SimpleBlog();
        window.blog = blog;

        // 初始化博客
        document.addEventListener('DOMContentLoaded', () => {
            blog.init();
        });
    </script>
</body>
