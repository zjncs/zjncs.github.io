        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));

            margin-bottom: 3rem;
        }

        .post-card {

            border-radius: 12px;
            padding: 2rem;

            transition: transform 0.2s, box-shadow 0.2s;
        }

        }

        .post-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .post-excerpt {
            color: #64748b;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .post-category {
            background: #e0e7ff;
            color: #3730a3;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .post-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            background: #f1f5f9;
            color: #475569;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .about-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .about-section h2 {
            color: #1e293b;
            margin-bottom: 1rem;
        }

        footer {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1rem;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>

        // 渲染博客内容
        function renderBlog() {
            const contentDiv = document.getElementById('content');
            
            // 渲染文章列表
            const postsHtml = blogData.posts.map(post => `
                <div class="post-card">
                    <h2 class="post-title">${post.title}</h2>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <div class="post-meta">
                        <span class="post-category">${post.category}</span>
                        <span>${new Date(post.date).toLocaleDateString('zh-CN')}</span>
                    </div>
                    <div class="post-tags">
                        ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            // 渲染关于部分
            const aboutHtml = `
                <div class="about-section">
                    <h2>关于我</h2>
                    <div>${blogData.settings.about.replace(/\n/g, '<br>').replace(/##/g, '<h3>').replace(/#/g, '<h2>')}</div>

            `;

            contentDiv.innerHTML = `
                <div class="posts-grid">
                    ${postsHtml}
                </div>
                ${aboutHtml}
            `;
        }

        // 页面加载完成后渲染内容
        document.addEventListener('DOMContentLoaded', function() {
