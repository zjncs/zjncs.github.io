<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态背景控制面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .control-panel {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .panel-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .panel-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group h3 {
            margin-bottom: 20px;
            color: #FFD700;
            font-size: 1.3em;
        }

        .control-item {
            margin-bottom: 20px;
        }

        .control-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .control-item input,
        .control-item select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .control-item input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn.success {
            background: #28a745;
        }

        .btn.success:hover {
            background: #218838;
        }

        .btn.warning {
            background: #ffc107;
            color: #000;
        }

        .btn.warning:hover {
            background: #e0a800;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .preview-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover,
        .color-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007AFF;
            cursor: pointer;
        }

        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }

        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .preset-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .preset-btn:hover,
        .preset-btn.active {
            background: #007AFF;
            border-color: #007AFF;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #007AFF;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="panel-header">
            <h1>✨ 动态背景控制面板</h1>
            <p>自定义您的博客动态视觉背景效果</p>
        </div>

        <div class="controls-grid">
            <!-- 背景类型控制 -->
            <div class="control-group">
                <h3>🎨 背景类型</h3>
                <div class="control-item">
                    <label>选择背景效果</label>
                    <select id="backgroundType">
                        <option value="particles">粒子效果</option>
                        <option value="stars">星空效果</option>
                        <option value="geometry">几何图形</option>
                        <option value="waves">波浪效果</option>
                    </select>
                </div>
                <div class="preset-buttons">
                    <div class="preset-btn active" data-type="particles">粒子</div>
                    <div class="preset-btn" data-type="stars">星空</div>
                    <div class="preset-btn" data-type="geometry">几何</div>
                    <div class="preset-btn" data-type="waves">波浪</div>
                </div>
            </div>

            <!-- 粒子设置 -->
            <div class="control-group">
                <h3>⚡ 粒子设置</h3>
                <div class="control-item">
                    <label>粒子数量</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" class="slider" min="20" max="200" value="80">
                        <span class="slider-value" id="particleCountValue">80</span>
                    </div>
                </div>
                <div class="control-item">
                    <label>连接距离</label>
                    <div class="slider-container">
                        <input type="range" id="connectionDistance" class="slider" min="50" max="200" value="120">
                        <span class="slider-value" id="connectionDistanceValue">120</span>
                    </div>
                </div>
                <div class="control-item">
                    <label>鼠标交互</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="mouseInteraction" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- 颜色设置 -->
            <div class="control-group">
                <h3>🌈 颜色主题</h3>
                <div class="control-item">
                    <label>预设颜色主题</label>
                    <div class="color-picker">
                        <div class="color-option active" style="background: linear-gradient(45deg, #667eea, #764ba2)" data-theme="default"></div>
                        <div class="color-option" style="background: linear-gradient(45deg, #ff6b6b, #feca57)" data-theme="warm"></div>
                        <div class="color-option" style="background: linear-gradient(45deg, #48cae4, #023e8a)" data-theme="ocean"></div>
                        <div class="color-option" style="background: linear-gradient(45deg, #06ffa5, #3d5a80)" data-theme="nature"></div>
                        <div class="color-option" style="background: linear-gradient(45deg, #f72585, #b5179e)" data-theme="sunset"></div>
                    </div>
                </div>
            </div>

            <!-- 性能设置 -->
            <div class="control-group">
                <h3>⚙️ 性能设置</h3>
                <div class="control-item">
                    <label>动画速度</label>
                    <div class="slider-container">
                        <input type="range" id="animationSpeed" class="slider" min="0.1" max="2" step="0.1" value="1">
                        <span class="slider-value" id="animationSpeedValue">1</span>
                    </div>
                </div>
                <div class="control-item">
                    <label>透明度</label>
                    <div class="slider-container">
                        <input type="range" id="opacity" class="slider" min="0.1" max="1" step="0.1" value="0.6">
                        <span class="slider-value" id="opacityValue">0.6</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-area" id="previewArea">
            <canvas id="previewCanvas" style="width: 100%; height: 100%;"></canvas>
        </div>

        <!-- 控制按钮 -->
        <div style="text-align: center; margin: 30px 0;">
            <button class="btn success" onclick="applySettings()">
                ✅ 应用设置
            </button>
            <button class="btn" onclick="resetToDefault()">
                🔄 重置默认
            </button>
            <button class="btn warning" onclick="exportSettings()">
                📤 导出配置
            </button>
            <button class="btn" onclick="importSettings()">
                📥 导入配置
            </button>
            <button class="btn danger" onclick="disableBackground()">
                🚫 禁用背景
            </button>
        </div>

        <!-- 状态栏 -->
        <div class="status-bar" id="statusBar">
            系统状态：就绪 | 当前效果：粒子 | 粒子数量：80 | FPS：60
        </div>

        <!-- 快速导航 -->
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" onclick="window.location.href='index.html'">
                🏠 返回首页
            </button>
            <button class="btn" onclick="window.location.href='admin.html'">
                ⚙️ 管理后台
            </button>
        </div>
    </div>

    <script src="dynamic-background.js"></script>
    <script>
        let backgroundSystem = null;
        let previewSystem = null;

        // 初始化控制面板
        document.addEventListener('DOMContentLoaded', function() {
            initializeControls();
            initializePreview();
            loadSavedSettings();
        });

        function initializeControls() {
            // 背景类型切换
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const type = this.dataset.type;
                    document.getElementById('backgroundType').value = type;
                    updatePreview();
                });
            });

            // 滑块值更新
            const sliders = ['particleCount', 'connectionDistance', 'animationSpeed', 'opacity'];
            sliders.forEach(id => {
                const slider = document.getElementById(id);
                const valueDisplay = document.getElementById(id + 'Value');
                
                slider.addEventListener('input', function() {
                    valueDisplay.textContent = this.value;
                    updatePreview();
                });
            });

            // 颜色主题切换
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                    updatePreview();
                });
            });

            // 鼠标交互切换
            document.getElementById('mouseInteraction').addEventListener('change', updatePreview);
        }

        function initializePreview() {
            const canvas = document.getElementById('previewCanvas');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            updatePreview();
        }

        function updatePreview() {
            if (previewSystem) {
                previewSystem.destroy();
            }

            const settings = getCurrentSettings();
            
            // 创建预览背景系统
            previewSystem = new DynamicBackground({
                ...settings,
                canvas: document.getElementById('previewCanvas')
            });

            updateStatusBar();
        }

        function getCurrentSettings() {
            const activeTheme = document.querySelector('.color-option.active').dataset.theme;
            const colorThemes = {
                default: ['rgba(102, 126, 234, 0.6)', 'rgba(118, 75, 162, 0.6)', 'rgba(45, 90, 135, 0.6)'],
                warm: ['rgba(255, 107, 107, 0.6)', 'rgba(254, 202, 87, 0.6)', 'rgba(255, 159, 67, 0.6)'],
                ocean: ['rgba(72, 202, 228, 0.6)', 'rgba(2, 62, 138, 0.6)', 'rgba(0, 119, 190, 0.6)'],
                nature: ['rgba(6, 255, 165, 0.6)', 'rgba(61, 90, 128, 0.6)', 'rgba(46, 125, 50, 0.6)'],
                sunset: ['rgba(247, 37, 133, 0.6)', 'rgba(181, 23, 158, 0.6)', 'rgba(126, 34, 206, 0.6)']
            };

            return {
                type: document.getElementById('backgroundType').value,
                particleCount: parseInt(document.getElementById('particleCount').value),
                connectionDistance: parseInt(document.getElementById('connectionDistance').value),
                mouseInteraction: document.getElementById('mouseInteraction').checked,
                colors: colorThemes[activeTheme] || colorThemes.default,
                animationSpeed: parseFloat(document.getElementById('animationSpeed').value),
                opacity: parseFloat(document.getElementById('opacity').value)
            };
        }

        function updateStatusBar() {
            const settings = getCurrentSettings();
            const status = `系统状态：运行中 | 当前效果：${settings.type} | 粒子数量：${settings.particleCount} | 鼠标交互：${settings.mouseInteraction ? '开启' : '关闭'}`;
            document.getElementById('statusBar').textContent = status;
        }

        function applySettings() {
            const settings = getCurrentSettings();
            
            // 保存设置到localStorage
            localStorage.setItem('dynamicBackgroundSettings', JSON.stringify(settings));
            
            // 应用到主页面
            if (window.opener && window.opener.particleSystem) {
                window.opener.particleSystem.destroy();
                window.opener.particleSystem = new window.opener.DynamicBackground(settings);
            }
            
            alert('设置已应用！请返回主页面查看效果。');
        }

        function resetToDefault() {
            document.getElementById('backgroundType').value = 'particles';
            document.getElementById('particleCount').value = 80;
            document.getElementById('particleCountValue').textContent = 80;
            document.getElementById('connectionDistance').value = 120;
            document.getElementById('connectionDistanceValue').textContent = 120;
            document.getElementById('mouseInteraction').checked = true;
            document.getElementById('animationSpeed').value = 1;
            document.getElementById('animationSpeedValue').textContent = 1;
            document.getElementById('opacity').value = 0.6;
            document.getElementById('opacityValue').textContent = 0.6;
            
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.preset-btn[data-type="particles"]').classList.add('active');
            
            document.querySelectorAll('.color-option').forEach(option => option.classList.remove('active'));
            document.querySelector('.color-option[data-theme="default"]').classList.add('active');
            
            updatePreview();
        }

        function exportSettings() {
            const settings = getCurrentSettings();
            const dataStr = JSON.stringify(settings, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'background-settings.json';
            link.click();
        }

        function importSettings() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const settings = JSON.parse(e.target.result);
                            applyImportedSettings(settings);
                        } catch (error) {
                            alert('配置文件格式错误！');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }

        function applyImportedSettings(settings) {
            // 应用导入的设置到控件
            if (settings.type) document.getElementById('backgroundType').value = settings.type;
            if (settings.particleCount) {
                document.getElementById('particleCount').value = settings.particleCount;
                document.getElementById('particleCountValue').textContent = settings.particleCount;
            }
            // ... 其他设置
            
            updatePreview();
        }

        function disableBackground() {
            if (confirm('确定要禁用动态背景吗？')) {
                localStorage.setItem('dynamicBackgroundDisabled', 'true');
                
                if (window.opener && window.opener.particleSystem) {
                    window.opener.particleSystem.destroy();
                }
                
                alert('动态背景已禁用！');
            }
        }

        function loadSavedSettings() {
            const saved = localStorage.getItem('dynamicBackgroundSettings');
            if (saved) {
                try {
                    const settings = JSON.parse(saved);
                    applyImportedSettings(settings);
                } catch (error) {
                    console.log('加载保存的设置失败');
                }
            }
        }
    </script>
</body>
</html>
