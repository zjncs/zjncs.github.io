title: Johnny-Zhao's TechBlog
subtitle: KEEP FIGHTING
description: 技术博客，记录学习与生活点滴
keywords: Hexo, Blog, Johnny-Zhao
author: Johnny-Zhao
language: zh-CN
timezone: ''
url: https://zjncs.github.io
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: admin/**
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: butterfly
comment:
  enable: true
  type: giscus
  giscus:
    repo: zjncs/zjn-blog-comments
    repoId: R_kgDOPVdIdg
    category: Announcements
    categoryId: DIC_kwDOPVdIds4CtlzW
    mapping: pathname
    strict: false
    reactionsEnabled: true
    emitMetadata: false
    inputPosition: bottom
    theme: purple_dark
    lang: zh-CN
deploy:
  type: git
  repo: https://github.com/zjncs/zjncs.github.io.git
  branch: main
  message: 'Site updated: {{ now("YYYY-MM-DD HH:mm:ss") }}'
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: “”‘’
  plugins:
    - plugin:
        name: markdown-it-katex
        enable: true
    - plugin:
        name: markdown-it-mark
        enable: true
