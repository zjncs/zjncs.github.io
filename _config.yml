# Site settings
title: "TechShare Blog"
description: "专业技术分享与开发经验"
baseurl: ""
url: "https://yourusername.github.io"
author: "Your Name"
email: "your.email@example.com"
github_username: "yourusername"
twitter_username: "yourusername"
linkedin_username: "yourusername"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/
paginate: 6
paginate_path: "/page:num/"

# Plugins
plugins_dir: _plugins

# Plugin configuration will be handled by Gemfile
# Run 'bundle install' to install plugins

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
    values:
      layout: "default"

# Syntax highlighting
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true

# SEO settings
google_analytics: "UA-XXXXXXXX-X"
disqus_shortname: "techshare-blog"

# Social media settings for SEO and sharing
social:
  name: "Your Name"
  links:
    - "https://github.com/yourusername"
    - "https://twitter.com/yourusername"
    - "https://linkedin.com/in/yourusername"

# Twitter settings for Twitter Cards
twitter:
  username: "yourusername"
  card: "summary_large_image"

# Facebook settings for Open Graph
facebook:
  app_id: "your-facebook-app-id"
  publisher: "your-facebook-page-url"

# Default image for social sharing
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      image: "/assets/images/default-post-image.jpg"
  - scope:
      path: ""
    values:
      layout: "default"
      image: "/assets/images/default-site-image.jpg"

# Comments configuration
comments:
  provider: "disqus"  # disqus, utterances, giscus
  disqus:
    shortname: "techshare-blog"
  utterances:
    repo: "yourusername/yourusername.github.io"
    issue_term: "pathname"
    theme: "github-light"
  giscus:
    repo: "yourusername/yourusername.github.io"
    repo_id: "your-repo-id"
    category: "General"
    category_id: "your-category-id"
    mapping: "pathname"
    theme: "light"

# Social sharing
social_share: true

# Reading time
reading_time: true

# Table of contents
toc: true

# Series/Collections configuration
collections:
  series:
    output: true
    permalink: /series/:name/

# Series defaults
defaults:
  - scope:
      path: ""
      type: "series"
    values:
      layout: "series"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md