name: Deploy Hexo Site

on:
  push:
    branches:
      - main # 源分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true # 如果主题是子模块，需要这个

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 使用一个稳定的 Node.js 版本

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: hexo generate

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # publish_branch: gh-pages # 默认就是 gh-pages